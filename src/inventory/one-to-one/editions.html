<template>
	<div class="Rtable Rtable--2cols">

		<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Edition</strong>
		</div>
		<div class="Rtable-cell-70  Rtable-cell--highlight">
			<input type="text" id="Edition" class="form-control input-sm" value.bind="currentItem.Edition">
		</div>

		<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Note (format) </strong>
		</div>
		<div class="Rtable-cell-70  Rtable-cell--highlight">
			<input type="text" id="EditionComment" class="form-control input-sm" value.bind="currentItem.EditionComment">
		</div>

		<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Chop</strong>
		</div>
		<div class="Rtable-cell-70  Rtable-cell--highlight">
			<input type="text" id="Chop" class="form-control input-sm" value.bind="currentItem.Chop">
		</div>
		<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Publisher</strong>
		</div>


		<div class="Rtable-cell-70  Rtable-cell--highlight">
			<input type="text" id="Printer" class="form-control input-sm" value.bind="currentItem.Publisher">

			<strong> Publisher Location</strong>
		</div>
		<div class="Rtable-cell-70  Rtable-cell--highlight">
			<select id="ExhibitLocation" class="form-control input-sm" value.bind="currentItem.PublisherLocation">

                           ${opt.Description} 
                      </option> 
                    </select>

			</td>

		</div>


		<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Printer</strong>
		</div>

		<div class="Rtable-cell-70  Rtable-cell--highlight">

		</div>
		<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Printer Location</strong>
		</div>

		<div class="Rtable-cell-70  Rtable-cell--highlight">
			<select id="ExhibitLocation" class="form-control input-sm" value.bind="currentItem.PrinterLocation"> 
                      <option model.bind="null">Choose...</option> 
                     <option repeat.for="opt of appService.codesProvenanceLocation" model.bind="opt.Description">
                           ${opt.Description} 
                      </option> 
                    </select>

			</td>
</div>
	<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Edition Text</strong>
		</div>

		<div class="Rtable-cell-70  Rtable-cell--highlight">
			<textarea rows="8" cols="100" id="Rtable" class="form-control " value.bind="currentItem.EditionText"></textarea>
		
  
  	</div>


		</div>

<button class="btn btn-sm btn-danger" click.delegate="buildEdition()">
						Build Edition
