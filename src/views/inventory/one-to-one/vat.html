<template>
	<div class="Rtable Rtable--2cols">

		<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Amount of Tax Paid</strong>
		</div>
		<div class="Rtable-cell-70  Rtable-cell--highlight">
			<input type="text" id="Edition" class="form-control input-sm" value.bind="currentItem.TaxAmtPaid">
		</div>

		<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Tax Prepaid</strong>
		</div>
		<div class="Rtable-cell-70  Rtable-cell--highlight">
				<input type="checkbox" id="TaxPrepaid" checked.bind="currentItem.TaxPrepaid">
    </div>

		<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Purchased Date</strong>
		</div>
		<div class="Rtable-cell-70  Rtable-cell--highlight">
			<input type="date" id="PurchasedDate" class="form-control input-sm" value.bind="currentItem.ReimbuseDateRequested">
				
		</div>
		<div class="Rtable-cell-30 Rtable-cell--highlight">
			<strong> Reimburse Date</strong>
		</div>
		<div class="Rtable-cell-70  Rtable-cell--highlight">
				<input type="date" id="ReimbuseDate" class="form-control input-sm" value.bind="currentItem.ReimbuseDate">

    </div>

	</div>	

</template>
